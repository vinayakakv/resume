name: Build Typst document
on: push

jobs:
  build_typst_documents:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install fonts
        run: sudo apt-get install fonts-ibm-plex
      - name: Typst
        uses: lvignoli/typst-action@main
        with:
          source_file: resume.typ